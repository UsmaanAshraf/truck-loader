<main>
    <form>
        First Name: <input type="text" name="firstname" pattern="[A-Z a-z]">
        Last Name: <input type="text" name="lasttname" pattern="[A-Z a-z]"><br/><br/>
        Email: <input type="email" name="email" pattern="\[A-z a-z]{6,}\@\[A-Z a-z]{5,}\.$"><br/><br/>
        Password: <input type="password" name="password" minlength="6"><br/><br/>
        Confirm Password: <input type="password" name="password" minlength="6"><br/><br/>
        Birthday: <input type="date" name="birthday" pattern="\d{1,2}(-)\d{2}"><br/><br/>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
       <br/><br/> 
    </form>
</main>
